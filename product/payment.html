<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .payment-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }

    h2 {
      margin-bottom: 20px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="payment-container">
    <h2>Ready to Place Your Order?</h2>
    <p>Click below to confirm and complete your order.</p>
    <button id="confirmOrderBtn">Confirm & Pay</button>
  </div>

  <script src="order.js"></script> <!-- from previous step -->
</body>
</html>
